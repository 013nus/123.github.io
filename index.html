<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我的个人网站</title>
<style>
  body {
    margin: 0;
    font-family: "微软雅黑", sans-serif;
    height: 100vh;
    overflow-x: hidden;
  }

  /* 顶部汉堡按钮 */
  .menu-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 26px;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 2000;
  }

  /* 侧边栏 */
  nav {
    position: fixed;
    top: 0;
    left: -220px; /* 初始隐藏 */
    width: 200px;
    height: 100%;
    background-color: #f0f0f0;
    border-right: 1px solid #ccc;
    padding: 20px;
    box-sizing: border-box;
    transition: left 0.3s ease;
    z-index: 1500;
  }
  nav.show {
    left: 0;
  }
  nav button {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  nav button:hover {
    background-color: #e0e0ff;
  }

  main {
    padding: 30px;
    box-sizing: border-box;
  }

  .hidden {
    display: none;
  }

  h1 {
    margin-top: 0;
  }

  .center-blue-bold {
    color: #0055cc;
    font-weight: bold;
    text-align: center;
    font-size: 20px;
    margin-top: 60px;
  }

  .qrcode {
    max-width: 150px;
    margin: 10px 10px 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .qrcode-container {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
  }
</style>
</head>
<body>

<!-- 汉堡按钮 -->
<button class="menu-btn" onclick="toggleMenu()">☰</button>

<!-- 侧边栏 -->
<nav id="sidebar">
  <button onclick="showSection('introSection')">主页</button>
  <button onclick="showSection('aboutSection')">关于我</button>
  <button onclick="showSection('philosophySection')">我的理念</button>
  <button onclick="showSection('supportSection')">支持</button>
</nav>

<!-- 主体 -->
<main>
<section id="introSection">
  <h1>hey! I am Obnus! Welcome my page!</h1>
  <p>欢迎来到我的个人网站！这里是我的简单介绍区。</p>
</section>

<!-- 飞机互动区域 -->
<section id="gameSection" style="margin-top: 40px;">
  <h2>试试这个小游戏吧 🎮</h2>
  <p>移动鼠标来操控飞机，看看你能躲过多少子弹！</p>
  <canvas id="gameCanvas" width="800" height="400" style="border:1px solid #ccc; background: #eef;"></canvas>
</section>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;

  const player = { x: mouseX, y: mouseY, size: 15, hit: false };
  const enemies = [];
  const bullets = [];

  // 创建敌人
  function spawnEnemy() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    enemies.push({ x, y, size: 12 });
  }

  // 发射子弹
  function shootBullet(enemy) {
    const dx = player.x - enemy.x;
    const dy = player.y - enemy.y;
    const dist = Math.hypot(dx, dy);
    bullets.push({
      x: enemy.x,
      y: enemy.y,
      dx: dx / dist,
      dy: dy / dist,
      speed: 3
    });
  }

  // 鼠标移动
  canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    mouseX = e.clientX - rect.left;
    mouseY = e.clientY - rect.top;
  });

  function update() {
    player.x = mouseX;
    player.y = mouseY;

    // 敌人开火
    if (Math.random() < 0.02 && enemies.length > 0) {
      const enemy = enemies[Math.floor(Math.random() * enemies.length)];
      shootBullet(enemy);
    }

    // 子弹移动
    for (let b of bullets) {
      b.x += b.dx * b.speed;
      b.y += b.dy * b.speed;
      if (Math.hypot(b.x - player.x, b.y - player.y) < player.size) {
        player.hit = true;
        setTimeout(() => player.hit = false, 200);
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 玩家飞机
    ctx.fillStyle = player.hit ? 'red' : 'blue';
    ctx.beginPath();
    ctx.moveTo(player.x, player.y - player.size);
    ctx.lineTo(player.x - player.size, player.y + player.size);
    ctx.lineTo(player.x + player.size, player.y + player.size);
    ctx.closePath();
    ctx.fill();

    // 敌人
    ctx.fillStyle = 'black';
    for (let e of enemies) {
      ctx.beginPath();
      ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
      ctx.fill();
    }

    // 子弹
    ctx.fillStyle = 'orange';
    for (let b of bullets) {
      ctx.beginPath();
      ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // 初始敌人
  for (let i = 0; i < 5; i++) spawnEnemy();

  loop();
</script>


  
  <section id="aboutSection" class="hidden">
    <h2>关于我</h2>
    <div class="qrcode-container">
      <div>
        <p>微信二维码</p>
        <img src="photos/weixin.jpg" alt="微信二维码" class="qrcode" />
      </div>

        <img src="photos/douyin.jpg" alt="抖音二维码" class="qrcode" />

  </section>

  <section id="philosophySection" class="hidden">
    <p class="center-blue-bold">世界和平，消除歧视，反对战争，人人平等</p>
  </section>

  <section id="supportSection" class="hidden">
    <p>如果您觉得不错，可以给点小小的支持来完善这个网页，谢谢您的鼓励！</p>
    <div class="qrcode-container">
      <div>
        <p>2元</p>
        <img src="photos/support2.jpg" alt="2元收款码" class="qrcode" />
      </div>
      <div>
        <p>5元</p>
        <img src="photos/support5.jpg" alt="5元收款码" class="qrcode" />
      </div>
      <div>
        <p>10元</p>
        <img src="photos/support10.jpg" alt="10元收款码" class="qrcode" />
      </div>
    </div>
  </section>
</main>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('show');
  }

  function showSection(id) {
    document.querySelectorAll('main section').forEach(sec => {
      sec.classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');
    toggleMenu(); // 切换完自动收起菜单
  }
</script>

</body>
</html>

</script>
