<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我的个人网站</title>
<style>
  body {
    margin: 0;
    font-family: "微软雅黑", sans-serif;
    display: flex;
    height: 100vh;
  }
  nav {
    width: 180px;
    background-color: #f0f0f0;
    padding: 20px;
    box-sizing: border-box;
    border-right: 1px solid #ccc;
  }
  nav button {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  nav button:hover {
    background-color: #e0e0ff;
  }
  main {
    flex-grow: 1;
    padding: 30px;
    box-sizing: border-box;
  }
  .hidden {
    display: none;
  }
  h1 {
    margin-top: 0;
  }
  .center-blue-bold {
    color: #0055cc;
    font-weight: bold;
    text-align: center;
    font-size: 20px;
    margin-top: 60px;
  }
  .qrcode {
    max-width: 150px;
    margin: 10px 10px 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  .qrcode-container {
    display: flex;
    align-items: center;
  }
</style>
</head>
<body>

<nav>
  <button onclick="showSection('aboutSection')">关于我</button>
  <button onclick="showSection('ideaSection')">我的理念</button>
</nav>

<main>
  <!-- 主页介绍 -->
  <section id="introSection">
    <h1>hey! i am Obnus! Welcome my page!</h1>
    <p>欢迎来到我的个人网站！这里是我的简单介绍区。</p>
  </section>

  <!-- 关于我 -->
  <section id="aboutSection" class="hidden">
    <h2>关于我</h2>
    <div class="qrcode-container">
      <div>
        <p>微信二维码</p>
        <img src="photos/weixin.jpg" alt="微信二维码" class="qrcode" />
      </div>
      <div>
        <p>抖音二维码</p>
        <img src="photos/douyin.jpg" alt="抖音二维码" class="qrcode" />
      </div>
    </div>
  </section>

  <!-- 我的理念 -->
  <section id="ideaSection" class="hidden">
    <p class="center-blue-bold">世界和平，消除歧视，反对战争，人人平等</p>
  </section>
</main>

<script>
  function showSection(sectionId) {
    // 隐藏所有 section
    document.querySelectorAll("main section").forEach(sec => {
      sec.classList.add("hidden");
    });
    // 显示选中的 section
    document.getElementById(sectionId).classList.remove("hidden");
  }
</script>

</body>
</html>
