<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我的个人网站</title>
<style>
  body {
    margin: 0;
    font-family: "微软雅黑", sans-serif;
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #d7e1ec, #f5f7fa);
  }

  /* 侧边栏 */
  nav {
    width: 200px;
    background: linear-gradient(180deg, #0055cc, #003f99);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    border-right: 1px solid #0044aa;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    position: relative;      /* <- 确保不被覆盖 */
    z-index: 1000;           /* <- 提升到最上层 */
  }

  /* 按钮样式 */
  nav button {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    background-color: white;
    color: #0055cc;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    transition: all 0.25s ease;
  }

  nav button:hover {
    background-color: #0077ff;
    color: white;
    box-shadow: 0 0 10px rgba(0, 119, 255, 0.8);
  }

  nav button:active {
    transform: scale(0.95);
  }

  main {
    flex-grow: 1;
    padding: 30px;
    box-sizing: border-box;
    animation: fadeIn 0.5s ease;
    position: relative;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .hidden {
    display: none;
  }

  h1 {
    margin-top: 0;
  }

  .center-blue-bold {
    color: #0055cc;
    font-weight: bold;
    text-align: center;
    font-size: 20px;
    margin-top: 60px;
  }

  .qrcode {
    max-width: 150px;
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    background: white;
  }

  .qrcode:hover {
    transform: scale(1.05);
  }

  .qrcode-container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }

  .support-container {
    text-align: center;
    animation: fadeInUp 0.6s ease;
  }

  .support-text {
    font-size: 16px;
    color: #333;
    margin-bottom: 20px;
  }

  .support-item {
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }

  .amount-label {
    font-weight: bold;
    color: #0055cc;
    margin-bottom: 8px;
    display: block;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
